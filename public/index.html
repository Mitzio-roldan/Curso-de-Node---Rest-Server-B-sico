<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <br>
    <div id="g_id_onload"
         data-client_id="379898704204-645vuli9cjup7jm4c860k7nb17h8dtm1.apps.googleusercontent.com"
         data-login_uri="https://your.domain/your_login_endpoint"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
         
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <button id="google_signout">Cerrar sesi√≥n</button>




    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           // token google
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({id_token: response.credential})})
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp);
                    console.log(resp.usuario);
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(error => console.log(error))
            }
           
        
      </script>
      <script>
       let google_signout = document.getElementById('google_signout') 
       
       google_signout.onclick = () =>{
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done =>{
            localStorage.clear()
            location.reload()
        })
       }
            
      </script>
</body>
</html>
